<!DOCTYPE html>
<html data-bs-theme="light" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="icon" type="image/png" sizes="242x206" href="{{ url_for('static', filename='images/logo.png') }}">
    <title>AirCargoSPI</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/safety.css') }}">
</head>

<body>
    <div class="main-content">
        <div class="row text-center" style="background: #c4d79b;">
            <div class="col">
                <h1>SAFETY</h1>
            </div>
        </div>
        {% if alert_message %}
        <script>
            alert("{{ alert_message }}");
        </script>
        {% endif %}
        <div class="row text-decoration-none d-flex overflow-auto justify-content-center">
            <div class="col ms-0" style="padding: 2%;">
                <form action="/module/3" id="date_form">
                    <div class="row mb-3" style="padding: 1%;">
                        <div class="col d-flex justify-content-left">
                            <label class="me-2 align-self-center" style="font-weight: bold;">Start Date:</label>
                            <input type="date" id="start_date" name="start_date" required value="{{ start_date_value }}"
                                style="background: #c4d79b;color: var(--bs-black);font-weight: bold;border-style: none; border-radius: 10px;"
                                class="me-3">
                            <label class="me-2 align-self-center" style="font-weight: bold;">End Date:</label>
                            <input type="date" id="end_date" name="end_date" required value="{{ end_date_value }}"
                                style="background: #c4d79b;color: var(--bs-black);font-weight: bold;border-style: none; border-radius: 10px">
                            </div>
                    </div>
                </form>
                <form action="/module/3" method="POST" id="data_form">
                    <div class="table-responsive" id="main-table">
                        {{ table|safe }}
                    </div>
                    <div class="row">
                        <div class="col d-flex justify-content-center">
                            <button class="btn btn-primary btn-lg" id="submitButton" type="submit" name="submit_data"
                                value="1"
                                style="background: #c4d79b;color: var(--bs-black);font-weight: bold;border-style: none;">
                                SUBMIT
                            </button>
                        </div>
                    </div>
                </form>
                <div class="row" style="padding-top: 2%;">
                    <div class="col d-flex justify-content-center"><button id="openBtn" class="btn btn-primary btn-lg"
                            style="background: #c4d79b;color: var(--bs-black);font-weight: bold;border-style: none;">Show
                            Graphs
                        </button></div>
                    <div class="col d-flex justify-content-center"><button id="homeBtn" class="btn btn-primary btn-lg"
                            style="background: #c4d79b;color: var(--bs-black);font-weight: bold;border-style: none;">Home
                        </button></div>
                </div>
                <div id="modal" class="modal">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h4 class="modal-title">Graphs</h4>
                            </div>
                            <div class="modal-body">
                                <div class="row justify-content-center">
                                    <div class="col-12" id="graph-container">
                                        <!-- Graphs will be inserted here -->
                                    </div>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button id="closeBtn" type="button" class="btn btn-danger"
                                    data-bs-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="text-center mt-5" style="background: #EED484;">
        <p class="d-flex justify-content-center">© MSC Technology Italia 2025 - Built with ❤️ in Italy</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="{{ url_for('static', filename='js/safety.js') }}"></script>
    <!---->
</body>

</html>
