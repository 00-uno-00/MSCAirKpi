<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCC Module</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-r from-blue-400 via-blue-300 to-blue-200 min-h-screen flex flex-col font-sans text-gray-800">
    <main class="flex-grow p-8">
        <form action="/module/1" method="POST" class="mb-8 bg-white p-6 rounded shadow-md">
            <h2 class="text-xl font-bold mb-4 text-gray-800">OCC - Flight Data</h2>

            <!-- Flight Cycle -->
            <label for="flight_cycle" class="block mb-2 font-bold text-gray-800">Flight Cycle:</label>
            <input type="number" id="flight_cycle" name="flight_cycle" class="w-full p-2 border border-gray-300 rounded mb-4" min="0" required>

            <!-- Flight Hours -->
            <label for="flight_hours" class="block mb-2 font-bold text-gray-800">Flight Hours:</label>
            <input type="number" id="flight_hours" name="flight_hours" class="w-full p-2 border border-gray-300 rounded mb-4" min="0" required>

            <!-- Flight Minutes -->
            <label for="flight_minutes" class="block mb-2 font-bold text-gray-800">Flight Minutes:</label>
            <input type="number" id="flight_minutes" name="flight_minutes" class="w-full p-2 border border-gray-300 rounded mb-4" min="0" max="59" required>

            <!-- Reference Year -->
            <label for="reference_year" class="block mb-2 font-bold text-gray-800">Reference Year:</label>
            <select id="reference_year" name="reference_year" class="w-full p-2 border border-gray-300 rounded mb-4" required>
                {% for year in range(2024, 2035) %}
                <option value="{{ year }}">{{ year }}</option>
                {% endfor %}
            </select>

            <!-- Reference Month -->
            <label for="reference_month" class="block mb-2 font-bold text-gray-800">Reference Month:</label>
            <select id="reference_month" name="reference_month" class="w-full p-2 border border-gray-300 rounded mb-4" required>
                <option value="Jan">Jan</option>
                <option value="Feb">Feb</option>
                <option value="Mar">Mar</option>
                <option value="Apr">Apr</option>
                <option value="May">May</option>
                <option value="Jun">Jun</option>
                <option value="Jul">Jul</option>
                <option value="Aug">Aug</option>
                <option value="Sep">Sep</option>
                <option value="Oct">Oct</option>
                <option value="Nov">Nov</option>
                <option value="Dec">Dec</option>
            </select>

            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Submit</button>
        </form>

        <!-- Button to go back to the home page -->
        <div class="text-center mb-8">
            <a href="/landing" class="inline-flex items-center bg-gray-800 text-white px-4 py-2 rounded hover:bg-gray-900">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7m-2 2v7a2 2 0 01-2 2h-4a2 2 0 01-2-2v-7m-2 2l-2 2m0-2l-2-2" />
                </svg>
                Home
            </a>
        </div>

        <!-- Table for displaying existing data -->
        <div class="table-container">
            <h2 class="text-xl font-bold mb-4 text-gray-800">Existing Flight Data</h2>
            <table class="table w-full border-collapse border border-gray-300">
                <thead>
                    <tr class="bg-blue-500 text-white">
                        <th class="border border-gray-300 p-2">Flight Cycle</th>
                        <th class="border border-gray-300 p-2">Flight Hours</th>
                        <th class="border border-gray-300 p-2">Flight Minutes</th>
                        <th class="border border-gray-300 p-2">Reference Month</th>
                        <th class="border border-gray-300 p-2">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for row in flight_data %}
                    <tr class="bg-white text-center">
                        <td class="border border-gray-300 p-2">{{ row[1] }}</td>
                        <td class="border border-gray-300 p-2">{{ row[2] }}</td>
                        <td class="border border-gray-300 p-2">{{ row[3] }}</td>
                        <td class="border border-gray-300 p-2">{{ row[4] }}</td> <!-- Mostra YYYY-MM -->
                        <td class="border border-gray-300 p-2">
                            <a href="/module/1/edit/{{ row[0] }}" class="text-blue-500 hover:text-blue-700">
                                <i class="fas fa-pen"></i>
                            </a>
                            <a href="/module/1/delete/{{ row[0] }}" class="text-red-500 hover:text-red-700 ml-4">
                                <i class="fas fa-trash"></i>
                            </a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </main>
</body>
</html>
